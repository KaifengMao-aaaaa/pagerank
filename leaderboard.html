<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Leaderboard</title>
    <!-- 引入 Bootstrap 和 DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            width: 100%;
            height: 100%;
            background-color: #eef0f0;
            margin: 0;
            padding: 0;
        }
        .leaderboard-table {
            width: 80%;
            margin: auto;
            margin-top: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(34, 132, 237, 0.3);
        }
        .table tbody tr:hover {
            background-color: #c3dee5;
        }
        .table th, .table td {
            color: #50818e;
            vertical-align: middle;
        }
        .percentage {
            margin-left: 5px;
            font-weight: bold; 
            color: rgb(34, 62, 146); 
        }
        .table .country {
            font-weight: bold;
        }
        .filter-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .filter-container select {
            padding: 5px;
            font-size: 16px;
        }
        #country-filter #specialty-filter {
            border: 1px solid #c1cdd1;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            color: #5776a0;
            background-color: #f8f8f8;
            outline: none;
            transition: all 0.3s ease;
        }

        #country-filter:focus #specialty-filter:focus {
            border-color: #234263;
            box-shadow: 0 0 5px rgba(43, 66, 88, 0.5);
        }

        .filter-container label .specialty-filter label {
            font-weight: 600;
            color: #333;
            margin-right: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mt-4">Top Developers</h2>
        
        <!-- 右上角过滤条容器 -->
        <div class="d-flex justify-content-end mb-3">
            <label for="country-filter" class="mr-2 align-self-center">Filter by:</label>
            <select id="country-filter" class="form-control mr-2" style="width: 150px;">
                <option value="">Country</option>
                <!-- 动态生成国家选项 -->
            </select>
            <select id="specialty-filter" class="form-control" style="width: 200px;">
                <option value="">Specialty</option>
                <!-- 动态生成专业选项 -->
            </select>
        </div>
    
        <div class="leaderboard-table">
            <table id="leaderboard-table" class="table table-hover">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Profiles</th>
                        <th>Country</th>
                        <th>Experience</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- 引入 jQuery 和 DataTables.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            fetch('http://localhost:8000/api/data')
        .then(response => response.json())
        .then(leaderboardData => {
            // 填充数据到表格中
            const tbody = $("#leaderboard-body");
            leaderboardData.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.rank}</td>
                        <td>
                            <a href="https://github.com/${item.name}" target="_blank">${item.name}</a>   
                        </td>
                        <td>
                            <a href="https://github.com/${item.name}" target="_blank">主页</a>
                        </td>
                        <td class="country">
                            ${item.country} 
                            <span class="percentage">${item.percentage}%</span>
                        </td>
                        <td>${Math.round(item.score * 10000)}</td>
                    </tr>
                `;
                tbody.append(row);
            });

            const countries = [...new Set(leaderboardData.map(item => item.country))];
            countries.forEach(country => {
                $("#country-filter").append(`<option value="${country}">${country}</option>`);
            });
            const specialties = leaderboardData.reduce((acc, item) => {
                for (const it of item['specialty']) {
                    acc.add(it);
                }
                return acc;
            }, new Set());
            
            specialties.forEach(specialty => {
                $("#specialty-filter").append(`<option value="${specialty}">${specialty}</option>`);
            });
            // 初始化 DataTables 插件
            const table = $('#leaderboard-table').DataTable({
                paging: true,
                pageLength: 10,
                lengthChange: false,
                info: true,
                searching: false // 禁用搜索
            });

            // 根据国家过滤表格数据
            $('#country-filter').on('change', function(e) {
                e.preventDefault()
                const selectedCountry = $(this).val();
                filterByCountry(selectedCountry);
            });
            // 定义过滤函数
            function filterByCountry(country) {
                if (country) {
                    table.column(3).search("^" + country + "$", true, false).draw();
                } else {
                    table.column(3).search("").draw();
                }
            }
            $('#specialty-filter').on('change', function(e) {
                const selectedCountry = $('#country-filter').val();
                const selectedSpecialty = $(this).val();
                filterTable(selectedCountry, selectedSpecialty);
            });

            // 定义过滤函数，重新获取数据并更新表格
            function filterTable(country, specialty) {
                // 发送请求到后端 API
                fetch(`http://localhost:8000/api/data?specialty=${specialty || ''}`)
                    .then(response => response.json())
                    .then(data => {
                        // 清空表格数据
                        table.clear();

                        // 填充新数据到表格中
                        data.forEach(item => {
                            table.row.add([
                                item.rank,
                                item.name,
                                's',
                                item.country,
                                Math.round(item.score * 10000),
                                item.specialty
                            ]);
                        });

                        // 重绘表格以显示新数据
                        table.draw();
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }
        })
        .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
